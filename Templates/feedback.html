{% extends "base.html" %}
{% block content %}
<h2>Feedback for Your Session</h2>
<p>You are giving feedback for session #{{ match_id }}.</p>

<form method="POST">
    <label>Rating (1-5):</label>
    <select name="rating" required>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Very Poor</option>
    </select><br>

    <label>Comments:</label>
    <textarea name="comment" placeholder="How was the session? What did you learn?"></textarea><br>

    <button type="submit">Submit Feedback & Complete</button>
</form>
{% endblock %}
